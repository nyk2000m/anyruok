<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Test Page</title>
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --bg-primary: #121212;  /* Very dark background */
            --bg-secondary: #1e1e1e; /* Slightly lighter for cards */
            --text-primary: #e0e0e0; /* Soft white text */
            --text-secondary: #a0a0a0; /* Grayer text */
            --accent-color: #646cff; /* A nice purplish-blue accent */
        }

        /* Basic Reset and Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Center everything vertically */
        }

        /* Container for content */
        .container {
            background-color: var(--bg-secondary);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            border: 1px solid #333;
        }

        /* Typography */
        h1 {
            margin-top: 0;
        }

        p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* A test button */
        .test-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        .test-button:hover {
            background-color: #535bf2; /* Slightly lighter on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, Dark World.</h1>
        <p>This is a simple test page to verify your deployment. If you can see this dark theme, everything is working correctly!</p>
        <button class="test-button" onclick="alert('JavaScript is working too!')">Click Me Test</button>
    </div>

</body>
</html>
